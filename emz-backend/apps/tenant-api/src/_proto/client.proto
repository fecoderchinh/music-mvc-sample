syntax = "proto3";

package client;

message QueryRequest {
  repeated string ids = 1;
}

message Client {
  string _id = 1;
  string fullName = 2;
  string email = 3;
  string phone = 4;
}

message Clients {
  repeated Client items = 1;
}

service ClientService {
  rpc getList (QueryRequest) returns (Clients) {};
}
